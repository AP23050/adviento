<!DOCTYPE html>
<html lang="es">
<head>

<style>
:root{
  --pink:#f8bbd0;--lav:#e1bee7;--mint:#b2dfdb;--beige:#fff9c4;
  --accent:#ff8a65;--text:#5d4e37;
}
*{box-sizing:border-box}
body{
  margin:0;font-family:-apple-system;
  background:linear-gradient(135deg,var(--pink),var(--lav),var(--mint),var(--beige));
  color:var(--text);min-height:100vh;
}
.app{max-width:720px;margin:auto;padding:20px;text-align:center}
#welcome{margin-top:15vh}
#welcome h1{font-size:2.2rem;color:#e91e63}
#welcome button{margin-top:30px;padding:16px 40px;border:none;border-radius:30px;background:var(--accent);color:#fff}
#progressBox{display:none;background:#fff;padding:15px;border-radius:20px;margin:20px 0}
#progressBar{height:18px;border-radius:10px;background:var(--accent);width:0%;transition:.4s}
#calendar{display:none;display:grid;grid-template-columns:repeat(6,1fr);gap:10px}
.day{background:#fff;border-radius:16px;padding:18px 0;font-weight:700}
.day.opened{background:#ffe0e0}

#countdown{font-size:3rem}

#gallery{display:none;margin-top:30px}
#gallery img{max-width:100%;border-radius:15px}
.galleryNav button{margin:10px;padding:10px 20px;border:none;border-radius:12px;background:var(--accent);color:#fff}
footer{margin:40px 0 10px;font-size:1.4rem;color:#e91e63}
@media(max-width:600px){#calendar{grid-template-columns:repeat(4,1fr)}}
</style>

<!-- üî• FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyCK0D5OufZdeqxpSS0uR0Q-v98ObLkBqso",
  authDomain: "adviento-b07ca.firebaseapp.com",
  projectId: "adviento-b07ca",
  storageBucket: "adviento-b07ca.appspot.com",
  messagingSenderId: "889474315050",
  appId: "1:889474315050:web:e755804647ecde17796453"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const storage = getStorage(app);

/* ===== DATA ===== */
const gifts=[
"Sandalias","$10 d√≥lares","U√±as manos","U√±as pies","Gancho","Salutaris",
"Calcetines","Takis fuego","Toallas h√∫medas","Pringles queso","Starbucks","Ramo de flores",
"Tosty / barra Bon Bon","Almendras","Limas","Chamoy","Gomitas","Vela arom√°tica",
"Almohadilla de algod√≥n","Taza","Perfume Givenchy","Lipstick Revlon","Labial Givenchy","Loci√≥n CK Euphoria"
];

const id=new URLSearchParams(location.search).get("id")||"default";
let opened=[], photos={}, galleryIndex=0;

/* ===== ELEMENTS ===== */
const startBtn=document.getElementById("startBtn");
const welcome=document.getElementById("welcome");
const progressBox=document.getElementById("progressBox");
const progressBar=document.getElementById("progressBar");
const progressText=document.getElementById("progressText");
const calendar=document.getElementById("calendar");
const gallery=document.getElementById("gallery");
const galleryImg=document.getElementById("galleryImg");
const galleryText=document.getElementById("galleryText");
const modal=document.getElementById("modal");
const countdown=document.getElementById("countdown");
const giftText=document.getElementById("giftText");
const photoInput=document.getElementById("photoInput");

/* ===== START ===== */
startBtn.onclick=()=>{
  welcome.style.display="none";
  progressBox.style.display="block";
  calendar.style.display="grid";
  gallery.style.display="block";
  load();
};

/* ===== LOAD ===== */
async function load(){
  const refDoc=doc(db,"calendars",id);
  const snap=await getDoc(refDoc);
  if(snap.exists()){
    opened=snap.data().opened||[];
    photos=snap.data().photos||{};
  }else{
    await setDoc(refDoc,{opened:[],photos:{}});
  }
  update(); renderCalendar(); renderGallery();
}

/* ===== SAVE ===== */
async function save(){
  await updateDoc(doc(db,"calendars",id),{opened,photos});
}

/* ===== PROGRESS ===== */
function update(){
  const p=Math.round(opened.length/24*100);
  progressBar.style.width=p+"%";
  progressText.textContent="Progreso: "+p+"%";
}

/* ===== CALENDAR ===== */
function renderCalendar(){
  calendar.innerHTML="";
  for(let i=1;i<=24;i++){
    const d=document.createElement("div");
    d.className="day"+(opened.includes(i)?" opened":"");
    d.textContent=i;
    d.onclick=()=>openDay(i);
    calendar.appendChild(d);
  }
}

/* ===== OPEN DAY ===== */
function openDay(day){
  if(opened.includes(day))return;
  if(day!==opened.length+1){alert("A√∫n no puedes abrir este d√≠a");return;}
  modal.style.display="flex";
  giftText.textContent="";
  countdown.textContent="3";
  let c=3;
  const t=setInterval(()=>{
    c--; countdown.textContent=c>0?c:"üéÅ";
    if(c===0){clearInterval(t); giftText.textContent=gifts[day-1];}
  },700);

  photoInput.value="";
  photoInput.onchange=async()=>{
    const file=photoInput.files[0];
    const storageRef=ref(storage,`adviento/${id}/day${day}.jpg`);
    await uploadBytes(storageRef,file);
    const url=await getDownloadURL(storageRef);
    photos[day]=url;
    opened.push(day);
    modal.style.display="none";
    await save(); update(); renderCalendar(); renderGallery();
  };
}

/* ===== GALLERY ===== */
function renderGallery(){
  const days=Object.keys(photos);
  if(!days.length)return;
  galleryIndex=Math.min(galleryIndex,days.length-1);
  const d=days[galleryIndex];
  galleryImg.src=photos[d];
  galleryText.textContent="D√≠a "+d+" ‚Äì "+gifts[d-1];
}
window.prev=()=>{galleryIndex=Math.max(0,galleryIndex-1);renderGallery();}
window.next=()=>{galleryIndex++;renderGallery();}
</script>
</head>

<body>
<div class="app">

<section id="welcome">
  <h1>Calendario de Adviento de Macy üéÅ</h1>
  <p>Un regalo por d√≠a, con amor de Rodri</p>
  <button id="startBtn">Iniciamos</button>
</section>

<div id="progressBox">
  <div id="progressBar"></div>
  <p id="progressText">Progreso: 0%</p>
</div>

<div id="calendar"></div>

<div id="modal">
  <div class="modalBox">
    <div id="countdown"></div>
    <div id="giftText"></div>
    <input type="file" id="photoInput" accept="image/*">
  </div>
</div>

<section id="gallery">
  <h2>Galer√≠a de recuerdos üì∏</h2>
  <img id="galleryImg">
  <p id="galleryText"></p>
  <div class="galleryNav">
    <button onclick="prev()">Anterior</button>
    <button onclick="next()">Siguiente</button>
  </div>
</section>

<footer>Te ama mucho Rodri, mi amor macy üíô</footer>
</div>
</body>
