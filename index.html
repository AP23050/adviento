<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendario de Adviento ğŸ„</title>

<style>
:root{
  --pink:#f6c1d1;
  --lav:#e7c6ff;
  --mint:#c1e1dc;
  --accent:#ff6f91;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:linear-gradient(135deg,var(--pink),var(--lav),var(--mint));
  min-height:100vh;
}

.app{
  max-width:800px;
  margin:auto;
  padding:20px;
  text-align:center;
}

/* PORTADA */
.cover{
  margin-top:40px;
}
.cover h1{
  font-size:2.5rem;
  color:#d81b60;
}
.cover p{
  font-size:1.1rem;
}
.cover button{
  margin-top:25px;
  padding:15px 40px;
  border:none;
  border-radius:30px;
  background:var(--accent);
  color:#fff;
  font-size:1.1rem;
}

/* PROGRESO */
.progressBox{
  display:none;
  background:#fff;
  padding:20px;
  border-radius:20px;
  margin:30px 0;
}
.hearts{
  font-size:1.5rem;
  margin-bottom:10px;
}
.progressText{
  font-weight:bold;
}

/* CALENDARIO */
#calendar{
  display:none;
  margin-top:30px;
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:12px;
}
.day{
  background:#fff;
  border-radius:16px;
  padding:18px 0;
  font-weight:700;
  cursor:pointer;
}
.day.saved{
  background:#ffe3ea;
}

/* MODAL */
#modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  align-items:center;
  justify-content:center;
  z-index:10;
}
.modalBox{
  background:#fff;
  padding:25px;
  border-radius:20px;
  width:90%;
  max-width:400px;
  position:relative;
}
.closeBtn{
  position:absolute;
  top:10px;
  right:10px;
  border:none;
  background:#eee;
  border-radius:50%;
  width:32px;
  height:32px;
  font-size:18px;
}
.saveBtn{
  margin-top:15px;
  padding:12px 25px;
  border:none;
  border-radius:20px;
  background:var(--accent);
  color:#fff;
  font-size:1rem;
}

/* GALERÃA */
#gallery{
  display:none;
  margin-top:40px;
}
.galleryGrid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}
.galleryItem{
  background:#fff;
  border-radius:15px;
  padding:10px;
}
.galleryItem img{
  width:100%;
  border-radius:10px;
}
footer{
  margin:40px 0;
  font-size:1.4rem;
  color:#d81b60;
}

@media(max-width:600px){
  #calendar{grid-template-columns:repeat(4,1fr)}
}
</style>
</head>

<body>
<div class="app">

<div class="cover" id="cover">
  <h1>Calendario de Adviento ğŸ„</h1>
  <p>Un recuerdo por cada dÃ­a</p>
  <button onclick="start()">Comenzar</button>
</div>

<div class="progressBox" id="progressBox">
  <div class="hearts" id="hearts">ğŸ¤ğŸ¤ğŸ¤ğŸ¤ğŸ¤ğŸ¤ğŸ¤ğŸ¤ğŸ¤ğŸ¤ğŸ¤ğŸ¤ğŸ¤ğŸ¤ğŸ¤ğŸ¤ğŸ¤ğŸ¤ğŸ¤ğŸ¤ğŸ¤ğŸ¤ğŸ¤ğŸ¤</div>
  <div class="progressText" id="progressText">Progreso: 0%</div>
</div>

<h2 id="calendarTitle" style="display:none">Calendario ğŸ</h2>
<div id="calendar"></div>

<div id="modal">
  <div class="modalBox">
    <button class="closeBtn" onclick="closeModal()">âœ–</button>
    <h3 id="modalTitle"></h3>
    <input type="file" id="photoInput" accept="image/*">
    <br>
    <button class="saveBtn" onclick="savePhoto()">ğŸ’¾ Guardar recuerdo</button>
  </div>
</div>

<section id="gallery">
  <h2>GalerÃ­a de recuerdos ğŸ“¸</h2>
  <div class="galleryGrid" id="galleryGrid"></div>
</section>

<footer>Te ama mucho Rodri, mi amor Macy ğŸ’™</footer>

</div>

<script>
const gifts=[
"Sandalias","$10 dÃ³lares","UÃ±as manos","UÃ±as pies","Gancho","Salutaris",
"Calcetines","Takis fuego","Toallas hÃºmedas","Pringles queso","Starbucks","Ramo de flores",
"Tosty / Bon Bon","Almendras","Limas","Chamoy","Gomitas","Vela aromÃ¡tica",
"AlgodÃ³n","Taza","Perfume Givenchy","Lipstick","Labial Givenchy","CK Euphoria"
];

let currentDay=null;
let data=JSON.parse(localStorage.getItem("adviento"))||{};

function start(){
  document.getElementById("cover").style.display="none";
  document.getElementById("progressBox").style.display="block";
  document.getElementById("calendar").style.display="grid";
  document.getElementById("calendarTitle").style.display="block";
  document.getElementById("gallery").style.display="block";
  renderCalendar();
  renderGallery();
  updateProgress();
}

function renderCalendar(){
  const cal=document.getElementById("calendar");
  cal.innerHTML="";
  for(let i=1;i<=24;i++){
    const d=document.createElement("div");
    d.className="day"+(data[i]?" saved":"");
    d.textContent=i;
    d.onclick=()=>openDay(i);
    cal.appendChild(d);
  }
}

function openDay(day){
  if(day===24){
    const today=new Date();
    const allowed=new Date("2025-12-24");
    if(today<allowed){
      alert("El dÃ­a 24 solo se habilita el 24 de diciembre de 2025 ğŸ„");
      return;
    }
  }
  currentDay=day;
  document.getElementById("modalTitle").textContent=`DÃ­a ${day} â€“ ${gifts[day-1]}`;
  document.getElementById("photoInput").value="";
  document.getElementById("modal").style.display="flex";
}

function closeModal(){
  document.getElementById("modal").style.display="none";
}

function savePhoto(){
  const file=document.getElementById("photoInput").files[0];
  if(!file){alert("Selecciona una foto");return;}
  const reader=new FileReader();
  reader.onload=e=>{
    data[currentDay]={img:e.target.result,text:gifts[currentDay-1]};
    localStorage.setItem("adviento",JSON.stringify(data));
    closeModal();
    renderCalendar();
    renderGallery();
    updateProgress();
  };
  reader.readAsDataURL(file);
}

function renderGallery(){
  const grid=document.getElementById("galleryGrid");
  grid.innerHTML="";
  Object.keys(data).forEach(d=>{
    const item=document.createElement("div");
    item.className="galleryItem";
    item.innerHTML=`<img src="${data[d].img}"><p>DÃ­a ${d} â€“ ${data[d].text}</p>`;
    grid.appendChild(item);
  });
}

function updateProgress(){
  const saved=Object.keys(data).length;
  const percent=Math.round(saved/24*100);
  document.getElementById("progressText").textContent=`Progreso: ${percent}%`;
  document.getElementById("hearts").textContent="â¤ï¸".repeat(saved)+"ğŸ¤".repeat(24-saved);
}
</script>
</body>
</html>
