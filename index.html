<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendario de Adviento 游꾻</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:linear-gradient(135deg,#f6c1d1,#e7c6ff,#c1e1dc,#fff4c1);
  text-align:center;
}
.app{max-width:720px;margin:auto;padding:20px}
.day{
  background:#fff;
  border-radius:14px;
  padding:16px;
  margin:6px;
  display:inline-block;
  width:60px;
  font-weight:700;
}
#modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  justify-content:center;
  align-items:center;
}
.modalBox{
  background:#fff;
  padding:20px;
  border-radius:20px;
  width:90%;
  max-width:350px;
}
button{
  padding:10px 18px;
  border:none;
  border-radius:12px;
  background:#ff7a8a;
  color:#fff;
  margin-top:10px;
}
#preview{
  max-width:100%;
  border-radius:12px;
  margin-top:10px;
}
</style>
</head>

<body>
<div class="app">
<h1>Calendario de Adviento 游꾻</h1>

<div id="calendar"></div>

<div id="modal">
  <div class="modalBox">
    <h2 id="gift"></h2>
    <input type="file" id="file" accept="image/*">
    <button onclick="showPhoto()">Guardar recuerdo</button>
    <br>
    <button onclick="closeModal()">Cerrar</button>
  </div>
</div>

<h2>Recuerdo del d칤a 游닞</h2>
<img id="preview">

<p style="margin-top:30px;color:#c2185b">
Te ama mucho Rodri 游눛
</p>
</div>

<script>
const gifts=[
"Sandalias","$10 d칩lares","U침as manos","U침as pies","Gancho","Salutaris",
"Calcetines","Takis fuego","Toallas h칰medas","Pringles queso","Starbucks","Ramo de flores",
"Tosty","Almendras","Limas","Chamoy","Gomitas","Vela",
"Algod칩n","Taza","Perfume","Lipstick","Labial","Loci칩n"
];

const calendar=document.getElementById("calendar");
const modal=document.getElementById("modal");
const gift=document.getElementById("gift");
const preview=document.getElementById("preview");
let currentDay=0;

for(let i=1;i<=24;i++){
  const d=document.createElement("div");
  d.className="day";
  d.textContent=i;
  d.onclick=()=>openDay(i);
  calendar.appendChild(d);
}

function openDay(day){
  if(day===24){
    const now=new Date();
    if(now.getMonth()!==11 || now.getDate()!==24){
      alert("El d칤a 24 solo se abre el 24 de diciembre 游꾻");
      return;
    }
  }
  currentDay=day;
  gift.textContent="游꾸 "+gifts[day-1];
  modal.style.display="flex";
}

function showPhoto(){
  const f=document.getElementById("file").files[0];
  if(!f) return alert("Selecciona una foto");
  const url=URL.createObjectURL(f);
  preview.src=url;
  closeModal();
}

function closeModal(){
  modal.style.display="none";
}
</script>
</body>
</html>
