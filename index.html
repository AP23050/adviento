<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "TU_API_KEY",
  authDomain: "TU_AUTH_DOMAIN",
  projectId: "TU_PROJECT_ID",
  appId: "TU_APP_ID"
};

try {
  const app = initializeApp(firebaseConfig);
  window.db = getFirestore(app);
  window.fb = { doc, getDoc, setDoc, updateDoc };
} catch {
  window.db = null;
}
</script>

<style>
:root{
  --pink:#f8bbd0;
  --lav:#e1bee7;
  --mint:#b2dfdb;
  --beige:#fff9c4;
  --accent:#ff8a65;
  --text:#5d4e37;
}

*{box-sizing:border-box}
 <script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:linear-gradient(135deg,var(--pink),var(--lav),var(--mint),var(--beige));
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
}

.app{
  width:100%;
  max-width:720px;
  padding:20px;
  text-align:center;
}

/* ---------- WELCOME ---------- */
#welcome{
  margin-top:15vh;
}
#welcome h1{
  font-size:2.2rem;
  color:#e91e63;
}
#welcome button{
  margin-top:30px;
  padding:16px 40px;
  font-size:1.2rem;
  border:none;
  border-radius:30px;
  background:var(--accent);
  color:#fff;
  cursor:pointer;
  transition:.3s;
}
#welcome button:hover{transform:scale(1.05)}

/* ---------- PROGRESS ---------- */
#progressBox{
  display:none;
  background:#fff;
  padding:15px;
  border-radius:20px;
  margin:20px 0;
}
#progressBar{
  height:18px;
  border-radius:10px;
  background:var(--accent);
  width:0%;
  transition:.4s;
}

/* ---------- CALENDAR ---------- */
#calendar{
  display:none;
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:10px;
}
.day{
  background:#fff;
  border-radius:16px;
  padding:20px 0;
  font-weight:700;
  cursor:pointer;
  transition:.25s;
}
.day:hover{transform:scale(1.05)}
.day.opened{
  background:#ffe0e0;
  cursor:default;
}

/* ---------- MODAL ---------- */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
}
.modalBox{
  background:#fff;
  padding:25px;
  border-radius:20px;
  width:90%;
  max-width:400px;
}
#countdown{
  font-size:3rem;
  margin:15px 0;
}
#giftText{
  font-size:1.3rem;
  margin:10px 0;
}
#photoPreview{
  display:none;
  max-width:100%;
  border-radius:15px;
  margin-top:10px;
}

/* ---------- GALLERY ---------- */
#gallery{
  display:none;
  margin-top:30px;
}
#gallery img{
  max-width:100%;
  border-radius:15px;
}
.galleryNav button{
  margin:10px;
  padding:10px 20px;
  border:none;
  border-radius:12px;
  background:var(--accent);
  color:#fff;
  cursor:pointer;
}

/* ---------- FOOTER ---------- */
footer{
  margin:40px 0 10px;
  font-size:1.4rem;
  color:#e91e63;
}

/* ---------- MOBILE ---------- */
@media(max-width:600px){
  #calendar{grid-template-columns:repeat(4,1fr)}
}
</style>
</head>

<body>
<div class="app">

<!-- WELCOME -->
<section id="welcome">
  <h1>Calendario de Adviento üéÅ</h1>
  <p>Un regalo por d√≠a, con amor</p>
  <button id="startBtn">Iniciamos</button>
</section>

<!-- PROGRESS -->
<div id="progressBox">
  <div id="progressBar"></div>
  <p id="progressText">Progreso: 0%</p>
</div>

<!-- CALENDAR -->
<div id="calendar"></div>

<!-- MODAL -->
<div id="modal">
  <div class="modalBox">
    <div id="countdown"></div>
    <div id="giftText"></div>
    <input type="file" id="photoInput" accept="image/*">
    <img id="photoPreview">
  </div>
</div>

<!-- GALLERY -->
<section id="gallery">
  <h2>Galer√≠a de recuerdos üì∏</h2>
  <img id="galleryImg">
  <p id="galleryText"></p>
  <div class="galleryNav">
    <button onclick="prev()">Anterior</button>
    <button onclick="next()">Siguiente</button>
  </div>
</section>

<footer>Te amo mucho Rodri ‚ù§Ô∏è</footer>
</div>

<script>
/* ================== DATA ================== */
const gifts=[
"Sandalias","$10 d√≥lares","U√±as manos","U√±as pies","Gancho","Saltarines",
"Calcetines","Takis fuego","Toallas h√∫medas","Pringles queso","Starbucks","Ramo de flores",
"Tosty / barra Bon Bon","Almendras","Limas","Chamoy","Gomitas","Vela arom√°tica",
"Almohadilla de algod√≥n","Taza","Perfume Givenchy","Lays crema y especias","Labial Givenchy","Loci√≥n CK Euphoria"
];

const id=new URLSearchParams(location.search).get("id")||"default";
let opened=[], photos={}, galleryIndex=0;

/* ================== START ================== */
startBtn.onclick=()=>{
  welcome.style.display="none";
  progressBox.style.display="block";
  calendar.style.display="grid";
  gallery.style.display="block";
  load();
};

/* ================== CALENDAR ================== */
function renderCalendar(){
  calendar.innerHTML="";
  for(let i=1;i<=24;i++){
    const d=document.createElement("div");
    d.className="day"+(opened.includes(i)?" opened":"");
    d.textContent=i;
    d.onclick=()=>openDay(i);
    calendar.appendChild(d);
  }
}

/* ================== OPEN DAY ================== */
function openDay(day){
  if(opened.includes(day))return;
  if(day!==opened.length+1){
    alert("A√∫n no puedes abrir este d√≠a");
    return;
  }
  modal.style.display="flex";
  let c=3;
  countdown.textContent=c;
  const timer=setInterval(()=>{
    c--;
    countdown.textContent=c||"üéÅ";
    if(c===0){
      clearInterval(timer);
      giftText.textContent=gifts[day-1];
    }
  },700);

  photoInput.onchange=()=>{
    const r=new FileReader();
    r.onload=()=>{
      photos[day]=r.result;
      opened.push(day);
      modal.style.display="none";
      save(); update(); renderCalendar(); renderGallery();
    };
    r.readAsDataURL(photoInput.files[0]);
  };
}

/* ================== PROGRESS ================== */
function update(){
  const p=Math.round(opened.length/24*100);
  progressBar.style.width=p+"%";
  progressText.textContent="Progreso: "+p+"%";
}

/* ================== GALLERY ================== */
function renderGallery(){
  const days=Object.keys(photos);
  if(!days.length)return;
  galleryIndex=Math.min(galleryIndex,days.length-1);
  const d=days[galleryIndex];
  galleryImg.src=photos[d];
  galleryText.textContent="D√≠a "+d+" ‚Äì "+gifts[d-1];
}
function prev(){galleryIndex--; if(galleryIndex<0)galleryIndex=0; renderGallery();}
function next(){galleryIndex++; renderGallery();}

/* ================== STORAGE ================== */
async function load(){
  if(!window.db){
    opened=JSON.parse(localStorage.getItem("od_"+id)||"[]");
    photos=JSON.parse(localStorage.getItem("ph_"+id)||"{}");
    update(); renderCalendar(); renderGallery(); return;
  }
  const ref=fb.doc(db,"calendars",id);
  const snap=await fb.getDoc(ref);
  if(snap.exists()){
    opened=snap.data().opened||[];
    photos=snap.data().photos||{};
  }else{
    await fb.setDoc(ref,{opened:[],photos:{}});
  }
  update(); renderCalendar(); renderGallery();
}
async function save(){
  if(!window.db){
    localStorage.setItem("od_"+id,JSON.stringify(opened));
    localStorage.setItem("ph_"+id,JSON.stringify(photos));
    return;
  }
  await fb.updateDoc(fb.doc(db,"calendars",id),{opened,photos});
}
</script>
</body>
</html>
