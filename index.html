<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendario de Adviento para Macy</title>

<style>
body{
  margin:0;
  font-family: system-ui, sans-serif;
  background: linear-gradient(135deg,#ffd6e8,#e9d7ff);
  min-height:100vh;
  text-align:center;
  overflow-x:hidden;
}

h1{
  color:#c2185b;
  margin:20px 0;
}

.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
  padding:20px;
  max-width:420px;
  margin:auto;
}

.day{
  background:#fff;
  border-radius:14px;
  padding:18px;
  font-size:20px;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(0,0,0,.15);
}

.day.locked{
  background:#999;
  color:#555;
  cursor:not-allowed;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}

.modal-content{
  background:#fff;
  border-radius:16px;
  padding:20px;
  max-width:90%;
  width:360px;
}

iframe{
  width:100%;
  height:280px;
  border:none;
  border-radius:12px;
}

button{
  background:#c2185b;
  color:#fff;
  border:none;
  padding:12px 18px;
  border-radius:20px;
  font-size:16px;
  margin-top:12px;
  cursor:pointer;
}

.gallery{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  padding:20px;
}

.gallery iframe{
  height:120px;
}

.tree{
  font-size:40px;
  animation: blink 1.2s infinite alternate;
}

@keyframes blink{
  0%{filter:brightness(1)}
  100%{filter:brightness(1.6)}
}
</style>
</head>
