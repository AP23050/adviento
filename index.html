<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calendario de Adviento para Macy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#ffd1e8,#e0d4ff);
  text-align:center;
}

h1{
  color:#c2185b;
  margin:20px 10px;
}

.grid{
  display:grid;
  grid-template-columns: repeat(4,1fr);
  gap:12px;
  padding:20px;
}

.day{
  background:#fff;
  border-radius:14px;
  padding:18px 0;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(0,0,0,.15);
}

.day.locked{
  background:#f0f0f0;
  color:#aaa;
  cursor:not-allowed;
}

.gallery{
  padding:20px;
}

.gallery-grid{
  display:grid;
  grid-template-columns: repeat(3,1fr);
  gap:10px;
}

.gallery-item img{
  width:100%;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,.2);
}

.modal{
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,.7);
  justify-content:center;
  align-items:center;
}

.modal-content{
  background:#fff;
  border-radius:16px;
  padding:20px;
  max-width:90%;
}

.modal-content img{
  width:100%;
  border-radius:12px;
}

.close{
  margin-top:10px;
  padding:10px 18px;
  border:none;
  background:#c2185b;
  color:#fff;
  border-radius:20px;
  cursor:pointer;
}
</style>
</head>

    <h3 id="modalTitle"></h3>
    <img id="modalImg">
    <br>
    <button class="close" onclick="closeModal()">Cerrar</button>
  </div>
</div>

const today = new Date().getDate();
const calendar = document.getElementById("calendar");
const gallery = document.getElementById("gallery");

for(let i=1;i<=24;i++){
  const d=document.createElement("div");
  d.className="day";
  d.textContent=i;

  if(!gifts[i] || i>today){
    d.classList.add("locked");
  }else{
    d.onclick=()=>openModal(i);
    gallery.innerHTML+=`
      <div class="gallery-item">
        <img src="${gifts[i].img}">
      </div>`;
  }
  calendar.appendChild(d);
}

function openModal(i){
  document.getElementById("modalTitle").textContent="D√≠a "+i+" ‚Äì "+gifts[i].text;

}
function closeModal(){

}
