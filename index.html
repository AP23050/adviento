<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendario de Adviento para Macy</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#ffd6e8,#e8dcff);
  text-align:center;
}
h1{color:#c2185b;margin:20px}

.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:15px;
  padding:20px;
}
.day{
  background:white;
  padding:20px;
  border-radius:15px;
  font-size:18px;
  cursor:pointer;
}
.locked{
  background:#ddd;
  color:#999;
  cursor:not-allowed;
}

.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  justify-content:center;
  align-items:center;
}
.modal-content{
  background:white;
  padding:20px;
  border-radius:15px;
  max-width:90%;
}
iframe{
  width:100%;
  height:300px;
  border:none;
  border-radius:10px;
}
button{
  margin-top:10px;
  padding:10px 20px;
  border:none;
  background:#c2185b;
  color:white;
  border-radius:20px;
  font-size:16px;
}

.gallery{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  padding:20px;
}
.gallery iframe{height:120px}
</style>
</head>

<body>

<h1>üéÅ Calendario de Adviento para Macy</h1>

<div class="grid" id="calendar"></div>

<h2>Galer√≠a de recuerdos üì∏</h2>

const calendar=document.getElementById("calendar");

gifts.forEach(g=>{

  div.className="day"+(unlocked?"":" locked");
  div.textContent=g.d;
  if(unlocked){
    div.onclick=()=>openModal(g);
    gallery.innerHTML+=`<iframe src="https://drive.google.com/file/d/${g.id}/preview"></iframe>`;

});

function openModal(g){
  document.getElementById("modalTitle").textContent=`D√≠a ${g.d} ‚Äì ${g.t}`;
  document.getElementById("modalImg").src=`https://drive.google.com/file/d/${g.id}/preview`;

}
function closeModal(){
  document.getElementById("modal").style.display="none";
}
</script>

</html>
