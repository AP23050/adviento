<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéÅ Calendario de Adviento para Macy üéÅ</title>

<style>
:root{
  --pink:#f6c1d1;
  --lav:#e7c6ff;
  --mint:#c1e1dc;
  --beige:#fff4c1;
  --accent:#ff7a8a;
  --text:#5b3c3c;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:linear-gradient(135deg,var(--pink),var(--lav),var(--mint),var(--beige));
  color:var(--text);
  min-height:100vh;
}
.app{max-width:720px;margin:auto;padding:20px;text-align:center}

#welcome{margin-top:15vh}
#welcome h1{color:#d81b60}
#welcome button{
  padding:15px 40px;
  border:none;
  border-radius:30px;
  background:var(--accent);
  color:#fff;
  font-size:1.1rem;
}

#progressBox{
  display:none;
  background:#fff;
  padding:15px;
  border-radius:20px;
  margin:20px 0;
}
#progressBar{
  height:18px;
  border-radius:10px;
  background:linear-gradient(90deg,#ff9aa2,#ffb7b2);
  width:0%;
  transition:.4s;
}

#calendar{
  display:none;
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:10px;
}
.day{
  background:#fff;
  border-radius:16px;
  padding:18px 0;
  font-weight:700;
  cursor:pointer;
}
.day.opened{background:#ffe3ea}

#modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modalBox{
  position:relative;
  background:#fff;
  padding:25px;
  border-radius:20px;
  width:90%;
  max-width:400px;
}
.closeBtn{
  position:absolute;
  top:10px;
  right:10px;
  border:none;
  background:#eee;
  border-radius:50%;
  width:32px;
  height:32px;
  font-size:18px;
  cursor:pointer;
}

#countdown{font-size:3rem;color:#d81b60}
#giftText{font-size:1.3rem;margin:10px 0}

#saveBtn{
  margin-top:15px;
  padding:12px 20px;
  border:none;
  border-radius:14px;
  background:var(--accent);
  color:#fff;
  font-size:1rem;
  opacity:.6;
}
#saveBtn.enabled{opacity:1}

#gallery{display:none;margin-top:30px}
#gallery img{max-width:100%;border-radius:15px}
.galleryNav button{
  margin:10px;
  padding:10px 22px;
  border:none;
  border-radius:12px;
  background:var(--accent);
  color:#fff;
}

footer{margin:40px 0;color:#d81b60}

@media(max-width:600px){
  #calendar{grid-template-columns:repeat(4,1fr)}
}
</style>
</head>

<body>
<div class="app">

<section id="welcome">
  <h1>üéÅ Calendario de Adviento para Macy üéÅ</h1>
  <p>Un regalo por d√≠a, con amor de Rodri</p>
  <button id="startBtn">Iniciamos</button>
</section>

<div id="progressBox">
  <div id="progressBar"></div>
  <p id="progressText">Progreso: 0%</p>
</div>

<div id="calendar"></div>

<div id="modal">
  <div class="modalBox">
    <button class="closeBtn" onclick="closeModal()">‚úñ</button>
    <div id="countdown"></div>
    <div id="giftText"></div>
    <input type="file" id="photoInput" accept="image/*">
    <button id="saveBtn" disabled>üíæ Guardar recuerdo</button>
  </div>
</div>

<section id="gallery">
  <h2>Galer√≠a de recuerdos üì∏</h2>
  <img id="galleryImg">
  <p id="galleryText"></p>
  <div class="galleryNav">
    <button onclick="prev()">Anterior</button>
    <button onclick="next()">Siguiente</button>
  </div>
</section>

<footer>Te ama mucho Rodri, mi amor Macy üíô</footer>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCK0D5OufZdeqxpSS0uR0Q-v98ObLkBqso",
  authDomain: "adviento-b07ca.firebaseapp.com",
  projectId: "adviento-b07ca",
  storageBucket: "adviento-b07ca.appspot.com",
  messagingSenderId: "889474315050",
  appId: "1:889474315050:web:e755804647ecde17796453"
});

const db=firebase.firestore();
const storage=firebase.storage();

const gifts=[
"Sandalias","$10 d√≥lares","U√±as manos","U√±as pies","Gancho","Salutaris",
"Calcetines","Takis fuego","Toallas h√∫medas","Pringles queso","Starbucks","Ramo de flores",
"Tosty / barra Bon Bon","Almendras","Limas","Chamoy","Gomitas","Vela arom√°tica",
"Almohadilla de algod√≥n","Taza","Perfume Givenchy","Lipstick Revlon","Labial Givenchy","Loci√≥n CK Euphoria"
];

const id=new URLSearchParams(location.search).get("id")||"macy";
let opened=[], photos={}, galleryIndex=0;
let selectedFile=null;
let currentDay=null;

const startBtn=document.getElementById("startBtn");
const welcome=document.getElementById("welcome");
const progressBox=document.getElementById("progressBox");
const progressBar=document.getElementById("progressBar");
const progressText=document.getElementById("progressText");
const calendar=document.getElementById("calendar");
const modal=document.getElementById("modal");
const countdown=document.getElementById("countdown");
const giftText=document.getElementById("giftText");
const photoInput=document.getElementById("photoInput");
const saveBtn=document.getElementById("saveBtn");
const gallery=document.getElementById("gallery");
const galleryImg=document.getElementById("galleryImg");
const galleryText=document.getElementById("galleryText");

startBtn.onclick=()=>{
  welcome.style.display="none";
  progressBox.style.display="block";
  calendar.style.display="grid";
  gallery.style.display="block";
  load();
};

function closeModal(){
  modal.style.display="none";
  selectedFile=null;
  saveBtn.disabled=true;
  saveBtn.classList.remove("enabled");
}

modal.addEventListener("click",e=>{
  if(e.target===modal) closeModal();
});

async function load(){
  const ref=db.collection("calendars").doc(id);
  const snap=await ref.get();
  if(snap.exists){
    opened=snap.data().opened||[];
    photos=snap.data().photos||{};
  }else{
    await ref.set({opened:[],photos:{}});
  }
  update(); renderCalendar(); renderGallery();
}

function save(){
  return db.collection("calendars").doc(id).update({opened,photos});
}

function update(){
  const p=Math.round(opened.length/24*100);
  progressBar.style.width=p+"%";
  progressText.textContent="Progreso: "+p+"%";
}

function renderCalendar(){
  calendar.innerHTML="";
  for(let i=1;i<=24;i++){
    const d=document.createElement("div");
    d.className="day"+(opened.includes(i)?" opened":"");
    d.textContent=i;
    d.onclick=()=>openDay(i);
    calendar.appendChild(d);
  }
}

function openDay(day){
  if(opened.includes(day))return;
  if(day!==opened.length+1){alert("A√∫n no puedes abrir este d√≠a");return;}

  currentDay=day;
  modal.style.display="flex";
  giftText.textContent="";
  countdown.textContent="3";
  let c=3;
  const t=setInterval(()=>{
    c--;
    countdown.textContent=c>0?c:"üéÅ";
    if(c===0){
      clearInterval(t);
      giftText.textContent=gifts[day-1];
    }
  },700);
}

photoInput.onchange=()=>{
  selectedFile=photoInput.files[0];
  if(selectedFile){
    saveBtn.disabled=false;
    saveBtn.classList.add("enabled");
  }
};

saveBtn.onclick=()=>{
  if(!selectedFile||!currentDay)return;
  const ref=storage.ref(`adviento/${id}/day${currentDay}.jpg`);
  ref.put(selectedFile).then(()=>{
    ref.getDownloadURL().then(url=>{
      photos[currentDay]=url;
      opened.push(currentDay);
      closeModal();
      save().then(()=>{
        update(); renderCalendar(); renderGallery();
      });
    });
  });
};

function renderGallery(){
  const days=Object.keys(photos);
  if(!days.length)return;
  galleryIndex=Math.min(galleryIndex,days.length-1);
  const d=days[galleryIndex];
  galleryImg.src=photos[d];
  galleryText.textContent="D√≠a "+d+" ‚Äì "+gifts[d-1];
}
window.prev=()=>{galleryIndex=Math.max(0,galleryIndex-1);renderGallery();}
window.next=()=>{galleryIndex++;renderGallery();}
</script>

</body>
</html>
