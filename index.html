<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendario de Adviento</title>

<style>
:root{
  --pink:#f6c1d1;
  --lav:#e7c6ff;
  --mint:#c1e1dc;
  --accent:#ff7a8a;
  --text:#5b3c3c;
}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:linear-gradient(135deg,var(--pink),var(--lav),var(--mint));
  color:var(--text);
}
.app{max-width:900px;margin:auto;padding:20px;text-align:center}
h1{color:#d81b60}

/* PROGRESO */
.progressBox{
  background:#fff;
  border-radius:20px;
  padding:12px;
  margin:20px 0;
}
.progressBar{
  height:16px;
  background:linear-gradient(90deg,#ff9aa2,#ffb7b2);
  width:0%;
  border-radius:10px;
  transition:.3s;
}

/* CALENDARIO */
.calendar{
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:10px;
}
.day{
  background:#fff;
  padding:16px;
  border-radius:14px;
  font-weight:bold;
  cursor:pointer;
}
.day.opened{background:#ffe3ea}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  align-items:center;
  justify-content:center;
}
.modalBox{
  background:#fff;
  padding:25px;
  border-radius:20px;
  width:90%;
  max-width:400px;
  position:relative;
}
.close{
  position:absolute;
  top:10px;
  right:10px;
  border:none;
  background:#eee;
  border-radius:50%;
  width:32px;
  height:32px;
  cursor:pointer;
}
.saveBtn{
  margin-top:15px;
  padding:12px 25px;
  border:none;
  border-radius:20px;
  background:var(--accent);
  color:#fff;
  font-size:1rem;
}

/* GALERÍA 3x8 */
.gallery{
  margin-top:40px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}
.card{
  background:#fff;
  padding:8px;
  border-radius:12px;
}
.card img{
  width:100%;
  height:140px;
  object-fit:cover;
  border-radius:10px;
}
.card p{
  font-size:.85rem;
  margin:6px 0 0;
}

@media(max-width:600px){
  .calendar{grid-template-columns:repeat(4,1fr)}
  .grid{grid-template-columns:repeat(2,1fr)}
}
</style>
</head>

<body>
<div class="app">

<h1>Calendario de Adviento</h1>

<div class="progressBox">
  <div class="progressBar" id="bar"></div>
  <p id="progressText">Progreso: 0%</p>
</div>

<div class="calendar" id="calendar"></div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modalBox">
    <button class="close" onclick="closeModal()">✖</button>
    <h3 id="modalTitle"></h3>
    <div id="fileContainer"></div>
    <button class="saveBtn" onclick="savePhoto()">Guardar recuerdo</button>
  </div>
</div>

<!-- GALERÍA -->
<div class="gallery">
  <h2>Galería de recuerdos</h2>
  <div class="grid" id="galleryGrid"></div>
</div>

<button class="saveBtn
