<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendario de Adviento</title>

<style>
:root{
  --pink:#f6c1d1;
  --lav:#e7c6ff;
  --mint:#c1e1dc;
  --accent:#ff7a8a;
  --text:#5b3c3c;
}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:linear-gradient(135deg,var(--pink),var(--lav),var(--mint));
  color:var(--text);
}
.app{max-width:900px;margin:auto;padding:20px;text-align:center}
h1{color:#d81b60}

/* PROGRESS */
.progressBox{
  background:#fff;
  border-radius:20px;
  padding:12px;
  margin:20px 0;
}
.progressBar{
  height:16px;
  background:linear-gradient(90deg,#ff9aa2,#ffb7b2);
  width:0%;
  border-radius:10px;
  transition:.3s;
}

/* CALENDAR */
.calendar{
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:10px;
}
.day{
  background:#fff;
  padding:16px;
  border-radius:14px;
  font-weight:bold;
  cursor:pointer;
}
.day.opened{background:#ffe3ea}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  align-items:center;
  justify-content:center;
}
.modalBox{
  background:#fff;
  padding:25px;
  border-radius:20px;
  width:90%;
  max-width:400px;
  position:relative;
}
.close{
  position:absolute;
  top:10px;
  right:10px;
  border:none;
  background:#eee;
  border-radius:50%;
  width:32px;
  height:32px;
  font-size:18px;
  cursor:pointer;
}
.saveBtn{
  margin-top:15px;
  padding:12px 25px;
  border:none;
  border-radius:20px;
  background:var(--accent);
  color:#fff;
  font-size:1rem;
}

/* GALLERY GRID 3x8 */
.gallery{
  margin-top:40px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}
.card{
  background:#fff;
  padding:8px;
  border-radius:12px;
}
.card img{
  width:100%;
  height:140px;
  object-fit:cover;
  border-radius:10px;
}
.card p{
  font-size:.85rem;
  margin:6px 0 0;
}

/* PDF */
.pdfGrid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}
.pdfItem{
  border:1px solid #ccc;
  padding:6px;
  border-radius:8px;
  text-align:center;
}
.pdfItem img{
  width:100%;
  height:160px;
  object-fit:cover;
}
.pdfItem p{font-size:10px}

button{cursor:pointer}
</style>
</head>

<body>
<div class="app">

<h1>Calendario de Adviento ðŸŽ„</h1>

<div class="progressBox">
  <div class="progressBar" id="bar"></div>
  <p id="progressText">Progreso: 0%</p>
</div>

<div class="calendar" id="calendar"></div>

<div class="modal" id="modal">
  <div class="modalBox">
    <button class="close" onclick="closeModal()">âœ–</button>
    <h3 id="modalTitle"></h3>
    <input type="file" id="fileInput" accept="image/*">
    <button class="saveBtn" onclick="savePhoto()">ðŸ’¾ Guardar recuerdo</button>
  </div>
</div>

<div class="gallery">
  <h2>GalerÃ­a de recuerdos ðŸ“¸</h2>
  <div class="grid" id="galleryGrid"></div>
</div>

<button class="saveBtn" onclick="generarPDF()">ðŸ“„ Generar PDF</button>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script>
const gifts=[
"Sandalias","$10 dÃ³lares","UÃ±as manos","UÃ±as pies","Gancho","Salutaris",
"Calcetines","Takis fuego","Toallas hÃºmedas","Pringles queso","Starbucks","Ramo de flores",
"Tosty / barra Bon Bon","Almendras","Limas","Chamoy","Gomitas","Vela aromÃ¡tica",
"Almohadilla de algodÃ³n","Taza","Perfume Givenchy","Lipstick Revlon","Labial Givenchy","LociÃ³n CK Euphoria"
];

let data=JSON.parse(localStorage.getItem("adviento"))||{};
let currentDay=null;

const calendar=document.getElementById("calendar");
const gallery=document.getElementById("galleryGrid");

function render(){
  calendar.innerHTML="";
  for(let i=1;i<=24;i++){
    const d=document.createElement("div");
    d.className="day"+(data[i]?" opened":"");
    d.textContent=i;
    d.onclick=()=>openDay(i);
    calendar.appendChild(d);
  }
  renderGallery();
  updateProgress();
}

function openDay(day){
  currentDay=day;
  document.getElementById("modalTitle").textContent=`DÃ­a ${day} â€“ ${gifts[day-1]}`;
  document.getElementById("modal").style.display="flex";
}

function closeModal(){
  document.getElementById("modal").style.display="none";
}

function savePhoto(){
  const file=document.getElementById("fileInput").files[0];
  if(!file)return alert("Selecciona una imagen");
  const r=new FileReader();
  r.onload=()=>{
    data[currentDay]={img:r.result,text:gifts[currentDay-1]};
    localStorage.setItem("adviento",JSON.stringify(data));
    closeModal();
    render();
  };
  r.readAsDataURL(file);
}

function renderGallery(){
  gallery.innerHTML="";
  Object.keys(data).sort((a,b)=>a-b).forEach(day=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`<img src="${data[day].img}"><p>DÃ­a ${day} â€“ ${data[day].text}</p>`;
    gallery.appendChild(c);
  });
}

function updateProgress(){
  const p=Math.round(Object.keys(data).length/24*100);
  document.getElementById("bar").style.width=p+"%";
  document.getElementById("progressText").textContent=`Progreso: ${p}%`;
}

/* PDF */
function generarPDF(){
  const pdf=document.createElement("div");
  pdf.innerHTML=`
    <h1 style="text-align:center">Calendario de Adviento</h1>
    <p style="text-align:center">Un recuerdo por cada dÃ­a</p>
    <p style="text-align:center">Con amor, Rodri</p>
    <div style="page-break-after:always"></div>
    <div class="pdfGrid">
      ${Object.keys(data).sort((a,b)=>a-b).map(d=>`
        <div class="pdfItem">
          <img src="${data[d].img}">
          <p>DÃ­a ${d} â€“ ${data[d].text}</p>
        </div>`).join("")}
    </div>
  `;
  document.body.appendChild(pdf);
  html2pdf().from(pdf).set({
    filename:"Calendario_Adviento.pdf",
    html2canvas:{scale:2,useCORS:true},
    jsPDF:{format:"letter"}
  }).save().then(()=>pdf.remove());
}

render();
</script>
</body>
</html>
