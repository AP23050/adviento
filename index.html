<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>üéÑ Calendario de Adviento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:linear-gradient(135deg,#ffd1e8,#d6f0ff);
  text-align:center;
}
h1{color:#c2185b;margin-top:20px}
#calendar{
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:12px;
  padding:20px;
}
.day{
  background:#fff;
  padding:18px;
  border-radius:15px;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}
#modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  align-items:center;
  justify-content:center;
  z-index:10;
}
#modalBox{
  background:#fff;
  padding:20px;
  border-radius:18px;
  width:90%;
  max-width:360px;
}
#modalBox img{
  width:100%;
  border-radius:12px;
}
button{
  margin-top:12px;
  padding:10px 16px;
  border:none;
  border-radius:12px;
  background:#ff5c8a;
  color:white;
  font-weight:bold;
}
#gallery{
  padding:20px;
}
#grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}
.card img{
  width:100%;
  border-radius:10px;
}
@media(max-width:600px){
  #calendar{grid-template-columns:repeat(4,1fr)}
}
</style>
</head>

<body>

<h1>üéÅ Calendario de Adviento para Macy</h1>

<section id="calendar"></section>

<section id="gallery">
  <h2>Galer√≠a de recuerdos üì∏</h2>
  <div id="grid"></div>
</section>

<div id="modal">
  <div id="modalBox">
    <h3 id="modalTitle"></h3>
    <img id="modalImg">
    <input type="file" id="input24" accept="image/*" style="display:none">
    <button id="saveBtn" style="display:none" onclick="save24()">Guardar foto</button>
    <br>
    <button onclick="closeModal()">Cerrar</button>
  </div>
</div>

<script>
// =======================
// FOTOS GOOGLE DRIVE
// D√çAS 1‚Äì23
// =======================

  3:{ img:"https://drive.google.com/uc?export=view&id=1dQc7cgO8v5YT03KfFpc-7IXdA4t-6eGI", text:"U√±as manos" },
  4:{ img:"PON_AQUI_EL_LINK_DIA_4", text:"U√±as pies" },
  5:{ img:"https://drive.google.com/uc?export=view&id=13lS5c4rYYx8opam67AfF3B3mN_V01sYz", text:"Salutaris" },
  6:{ img:"https://drive.google.com/uc?export=view&id=11B4FCI6k7JXlcHPQlQhX7YdGIQb0aKEJ", text:"Calcetines" },
  7:{ img:"https://drive.google.com/uc?export=view&id=1RZylG-aJcs1dev_ME4MBHFlQkjvmo_5a", text:"Takis fuego" },
  8:{ img:"https://drive.google.com/uc?export=view&id=1SwkC_PHpLnQUZ_YxrTo5-t0a8VNxnCkG", text:"Toallas h√∫medas" },
  9:{ img:"https://drive.google.com/uc?export=view&id=1qawWRiIgcsQO9v4ecEnjGjPzlCexyJjD", text:"Pringles queso" },
  10:{ img:"https://drive.google.com/uc?export=view&id=1VcftNU8xG3h9wC-_3ydVcXVRN2EzQUw1", text:"Starbucks" },
  11:{ img:"https://drive.google.com/uc?export=view&id=1gQwLQVnQ6YUgSqDPzxzGEIsrS_Lzun20", text:"Tosh y Bon Bon" },
  12:{ img:"https://drive.google.com/uc?export=view&id=1OmN43-1H4D6H5Y0HEca_Re0-HfGusexY", text:"Ramo de flores" },

  23:{ img:"https://drive.google.com/uc?export=view&id=141E5Bc0SPFgbD7nlXF7LYKcXpPcxaCH7", text:"Desmaquillador" }
};

// =======================
// L√ìGICA
// =======================
const calendar=document.getElementById("calendar");
const grid=document.getElementById("grid");
const modal=document.getElementById("modal");
const modalImg=document.getElementById("modalImg");
const modalTitle=document.getElementById("modalTitle");
const input24=document.getElementById("input24");
const saveBtn=document.getElementById("saveBtn");

// crear calendario
for(let i=1;i<=24;i++){
  const d=document.createElement("div");
  d.className="day";
  d.textContent=i;
  d.onclick=()=>openDay(i);
  calendar.appendChild(d);
}
renderGallery();

function openDay(day){
  modal.style.display="flex";
  input24.style.display="none";
  saveBtn.style.display="none";

  if(day<24){
    modalTitle.textContent=`D√≠a ${day} ‚Äì ${daysData[day].text}`;
    modalImg.src=daysData[day].img;
  }else{
    modalTitle.textContent="D√≠a 24 ‚Äì Tu recuerdo";
    const saved=localStorage.getItem("dia24");
    if(saved){
      modalImg.src=saved;
    }else{
      modalImg.src="";
      input24.style.display="block";
      saveBtn.style.display="block";
    }
  }
}

function save24(){
  const f=input24.files[0];
  if(!f) return alert("Selecciona una imagen");
  const r=new FileReader();
  r.onload=e=>{
    localStorage.setItem("dia24",e.target.result);
    modalImg.src=e.target.result;
    renderGallery();
  };
  r.readAsDataURL(f);
}

function closeModal(){
  modal.style.display="none";
}

function renderGallery(){
  grid.innerHTML="";
  for(let d=1;d<=23;d++){
    if(daysData[d]){
      grid.innerHTML+=`<div class="card"><img src="${daysData[d].img}"></div>`;
    }
  }
  const saved24=localStorage.getItem("dia24");
  if(saved24){
    grid.innerHTML+=`<div class="card"><img src="${saved24}"></div>`;
  }
}
</script>

</body>
</html>
