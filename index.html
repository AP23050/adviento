<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendario de Adviento</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:linear-gradient(135deg,#f6c1d1,#e7c6ff,#c1e1dc);
  color:#5b3c3c;
}
.app{max-width:900px;margin:auto;padding:20px;text-align:center}
h1{color:#d81b60}

/* PROGRESO */
.progressBox{
  background:#fff;
  border-radius:20px;
  padding:12px;
  margin:20px 0;
}
.progressBar{
  height:16px;
  background:linear-gradient(90deg,#ff9aa2,#ffb7b2);
  width:0%;
  border-radius:10px;
}

/* CALENDARIO */
.calendar{
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:10px;
}
.day{
  background:#fff;
  padding:16px;
  border-radius:14px;
  font-weight:bold;
  cursor:pointer;
}
.day.opened{background:#ffe3ea}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  align-items:center;
  justify-content:center;
}
.modalBox{
  background:#fff;
  padding:25px;
  border-radius:20px;
  width:90%;
  max-width:400px;
  position:relative;
}
.close{
  position:absolute;
  top:10px;
  right:10px;
  border:none;
  background:#eee;
  border-radius:50%;
  width:32px;
  height:32px;
  cursor:pointer;
}
.saveBtn{
  margin-top:15px;
  padding:12px 25px;
  border:none;
  border-radius:20px;
  background:#ff7a8a;
  color:#fff;
  font-size:1rem;
}

/* GALER√çA 3x8 */
.gallery{
  margin-top:40px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}
.card{
  background:#fff;
  padding:8px;
  border-radius:12px;
}
.card img{
  width:100%;
  height:140px;
  object-fit:cover;
  border-radius:10px;
}
.card p{
  font-size:.85rem;
  margin:6px 0 0;
}

@media(max-width:600px){
  .calendar{grid-template-columns:repeat(4,1fr)}
  .grid{grid-template-columns:repeat(2,1fr)}
}
</style>
</head>

<body>
<div class="app">

<h1>Calendario de Adviento üéÑ</h1>

<div class="progressBox">
  <div class="progressBar" id="bar"></div>
  <p id="progressText">Progreso: 0%</p>
</div>

<div class="calendar" id="calendar"></div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modalBox">
    <button class="close" onclick="closeModal()">‚úñ</button>
    <h3 id="modalTitle"></h3>
    <div id="fileContainer"></div>
    <button class="saveBtn" onclick="savePhoto()">Guardar recuerdo</button>
  </div>
</div>

<!-- GALER√çA -->
<div class="gallery">
  <h2>Galer√≠a de recuerdos</h2>
  <div class="grid" id="galleryGrid"></div>
</div>

</div>

<script>
const gifts=[
"Sandalias","$10 d√≥lares","U√±as manos","U√±as pies","Gancho","Salutaris",
"Calcetines","Takis fuego","Toallas h√∫medas","Pringles queso","Starbucks","Ramo de flores",
"Tosty / barra Bon Bon","Almendras","Limas","Chamoy","Gomitas","Vela arom√°tica",
"Algod√≥n","Taza","Perfume Givenchy","Lipstick Revlon","Labial Givenchy","Loci√≥n CK Euphoria"
];

let data = JSON.parse(localStorage.getItem("adviento")) || {};
let currentDay = null;

const calendar = document.getElementById("calendar");
const gallery = document.getElementById("galleryGrid");
const modal = document.getElementById("modal");
const modalTitle = document.getElementById("modalTitle");
const fileContainer = document.getElementById("fileContainer");

function render(){
  calendar.innerHTML="";
  for(let i=1;i<=24;i++){
    const d=document.createElement("div");
    d.className="day"+(data[i]?" opened":"");
    d.textContent=i;
    d.onclick=()=>openDay(i);
    calendar.appendChild(d);
  }
  renderGallery();
  updateProgress();
}

function openDay(day){
  currentDay = day;
  modalTitle.textContent = `D√≠a ${day} ‚Äì ${gifts[day-1]}`;

  // üî• CLONAR INPUT FILE (SOLUCI√ìN)
  fileContainer.innerHTML="";
  const input=document.createElement("input");
  input.type="file";
  input.accept="image/*";
  input.id="photoInput";
  fileContainer.appendChild(input);

  modal.style.display="flex";
}

function closeModal(){
  modal.style.display="none";
}

function savePhoto(){
  const input=document.getElementById("photoInput");
  if(!input || !input.files[0]){
    alert("Selecciona una imagen");
    return;
  }
  const reader=new FileReader();
  reader.onload=()=>{
    data[currentDay]={img:reader.result,text:gifts[currentDay-1]};
    localStorage.setItem("adviento",JSON.stringify(data));
    closeModal();
    render();
  };
  reader.readAsDataURL(input.files[0]);
}

function renderGallery(){
  gallery.innerHTML="";
  Object.keys(data).sort((a,b)=>a-b).forEach(day=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`
      <img src="${data[day].img}">
      <p>D√≠a ${day} ‚Äì ${data[day].text}</p>
    `;
    gallery.appendChild(c);
  });
}

function updateProgress(){
  const p=Math.round(Object.keys(data).length/24*100);
  document.getElementById("bar").style.width=p+"%";
  document.getElementById("progressText").textContent=`Progreso: ${p}%`;
}

render();
</script>
</body>
</html>
